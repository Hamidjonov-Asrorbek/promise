<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- BOOTSTRAP CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="my-5 text-center">
      <h4 id="full-day"></h4>
      <div class="time-container">
        <span id="title_time"></span>
      </div>
      <h1 style="color: darkorange; margin-bottom: 25px;">Select the server information you need</h1>
      
      <div class="btns">
        <button id="usersBtn" class="btn">Users</button>
        <button id="todosBtn" class="btn">Todos</button>
        <button id="postsBtn" class="btn">Posts</button>
        <button id="photosBtn" class="btn">Photos</button>
        <button id="deletBtn" style="color: red;" class="btn">Delete all</button>
      </div>
      <h1 id="todos_title" class="display-2 text-warning hidden">
        Todo List
      </h1>
      <h1 id="posts_title" class="display-2 text-warning hidden">
        Posts
      </h1>
      <h1 id="users_title" class="display-2 text-warning hidden">
        Users
      </h1>
      <h1 id="photos_title" class="display-2 text-warning hidden">
        Photos
      </h1>

    </header>
    <main class="container">
      <!-- <form id="form-create" class="mb-3">
        <div class="mb-3">
          <input
            id="inputCreate"
            type="text"
            class="mb-1 form-control"
            placeholder="Enter todo..."
            autocomplete="off"
            required
            />
            <span id="message-create" class="text-danger d-block"></span>
          </div>
          <button id="add_btn" class="btn btn-outline-primary d-block ms-auto">Add</button>
        </form> -->

        <!-- loader -->
        <div id="loader" class="loader hidden">
          <img src="./img/loader.gif" width="200" alt="">
        </div>
        
      <ul id="list-group-todo" class="list-group d-flex justify-content-between">
        
      </ul>

            <!-- modal -->
            <div id="modal" class="modal-todo hidden">
              <div class="card">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h5>Change This Todo</h5>
                  <img id="close" src="img/close.svg" alt="" width="25" height="25" />
                </div>
                <div class="card-body">
                  <form id="form-edit" class="mb-3">
                    <div class="mb-3">
                      <input
                        id="inputEdit"
                        type="text"
                        class="mb-1 form-control"
                        placeholder="Type todo..."
                        autocomplete="off"
                      />
                      <span id="message-edit" class="text-danger"></span>
                    </div>
                    <button class="btn btn-outline-success d-block ms-auto">
                      Save Changes
                    </button>
                  </form>
                </div>
              </div>
            </div>
      
          <div id="overlay" class="overlay hidden"></div>
    </main>
    <!-- error -->
    <div id="error" class="error hidden">
      <h1 style="color: #fff;">Page not found</h1>
      <img src="./img/error.png" width="400" alt="">
    </div>
    <!-- SCRTIP -->
    <!-- BOOSTRAP JS -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/photos.js"></script>
    <script src="js/users.js"></script>
    <script src="js/todos.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/delete.js"></script>
  </body>
</html>
